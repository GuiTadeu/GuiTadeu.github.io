<html lang="en">
<head>
    <meta charset="UTF-8">

<body onLoad="atualizaContador()" style="background-color:#000000">
    <img src="img/header.png" alt="" width="100%" height="100px">

    <div class="d-flex justify-content-center" style="margin: 50px;">
        <h2 style="color: #ffffff">Faltam <span id="contador"></span></h2>
    </div>

    <div class="d-flex justify-content-center">
        
        <img src="img/et.gif" alt="">
    </div>

    <iframe src="music/macaco.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe> 

    <audio autoplay loop  id="playAudio">
        <source src="music/macaco.mp3">
    </audio>

    <script>
        
        var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if(!isChrome){
            $('#iframeAudio').remove()
        }
        else{
            $('#playAudio').remove()
        }
    </script>


    <script language="Javascript">
        var YY = 2019;
        var MM = 11;
        var DD = 01;
        var HH = 11;
        var MI = 59;
        var SS = 59; 
        
        function atualizaContador() 
        {  
        var hoje = new Date();  
        var futuro = new Date(YY,MM-1,DD,HH,MI,SS);

        var ss = parseInt((futuro - hoje) / 1000);  
        var mm = parseInt(ss / 60);  
        var hh = parseInt(mm / 60);  
        var dd = parseInt(hh / 24);   
        ss = ss - (mm * 60);  
        mm = mm - (hh * 60);  
        hh = hh - (dd * 24);   
        var faltam = '';  
        faltam += (dd && dd > 1) ? dd+' dias, ' : (dd==1 ? '1 dia, ' : '');  
        faltam += (toString(hh).length) ? hh+'h, ' : '';  
        faltam += (toString(mm).length) ? mm+' min e ' : '';  
        faltam += ss+' seg';   
        
        if (dd+hh+mm+ss > 0) 
        {
        document.getElementById('contador').innerHTML = faltam;	
        setTimeout(atualizaContador,1000);  
        }
        else
        {
        document.getElementById('contador').innerHTML = 'CHEGOU!!!!';	
        setTimeout(atualizaContador,1000);  
        }
        }
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        
</body>
</html>
